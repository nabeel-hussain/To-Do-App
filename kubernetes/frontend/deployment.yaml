apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
spec:
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
      - name: todo-frontend
        image: todoappfrontend:latest
        imagePullPolicy: Never
        resources:
          limits:
            memory: "128Mi"
            cpu: "2"
        ports:
        - containerPort: 80
