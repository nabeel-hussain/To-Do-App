apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
      - name: todo-app
        image: todoapp:latest
        imagePullPolicy: Never
        resources:
          limits:
            memory: "128Mi"
            cpu: "2"
        ports:
        - containerPort: 80
