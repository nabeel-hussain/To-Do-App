# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - todoapp-vp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7a8e2cca089741f8840958c1afbc8cd9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2fa80ed9ef1144dc9a06d0fc0f159e04 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7a8e2cca089741f8840958c1afbc8cd9 }}/todoapp-vp:${{ github.sha }}
        file: ./TD.Web/TD.Web.React/Dockerfile.prod

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'todoapp-vp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_677adf4ac40f405696406e51d58d6da1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7a8e2cca089741f8840958c1afbc8cd9 }}/todoapp-vp:${{ github.sha }}'
