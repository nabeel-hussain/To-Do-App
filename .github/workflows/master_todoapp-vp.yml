# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - todoapp-vp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0efa7d5587c64eacaf3e80e43cdbcd3a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4606891c76eb42828df1096b1574b9ef }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      working-directory: ./TD.Web/TD.Web.React
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0efa7d5587c64eacaf3e80e43cdbcd3a }}/todoapp-vp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'todoapp-vp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4418adec4f7c4dff9956ae7650b134c8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0efa7d5587c64eacaf3e80e43cdbcd3a }}/todoapp-vp:${{ github.sha }}'